{% extends "layout.html" %}
{% block head %}
<script>
reloadImage('.img');
setTimeout(changeImageSequence, imageSequenceInterval);
</script>


<style>

.row {
    display: block;
    font-size:0;    
}
.row-1 {
    height:100%;
}

.bg {
    display: inline-block;
    
    /* The image used */
    background-position: center;
    background-repeat: no-repeat;
    background-size: 100% 100%;
    /* Full height */


    /* Center and scale the image nicely */
    position: relative;
}

.bg-11 {
    height: 100%;
    width: 33.33%;
    float:left;
}
.bg-12 {
    height: 33.33%;
    width: 33.33%;
    float: right;
}

.keyword-box {
    position: absolute;
    height: 20%;
    width: 20%;
    top: 40%;
    left: 40%;
    background-color: rgba(1,23,255,0.5);

    display: table;
    text-align: center;
}
.keyword-box > .keyword {
    font-size: 8px;
    display: table-cell;
    vertical-align: middle;
    color: #FFFFFF;
}

.timestamp-box {
    position: absolute;
    left: 98%;
    height: 100%;
    width: 2%;
    display:table;
}
.timestamp {
  color: #FFFFFF;
  font-size:8px;
  display:table-cell;
  vertical-align:middle;
}
</style>
{% endblock %}
