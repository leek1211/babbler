<!doctype html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
  setTimeout(function(){ window.location.reload(1); }, 30 * 1000);
</script>
<style>
@import url('https://www.fontify.me/wf/1eaf77c33f9bec9460ecef6077e87e41');
body, html {
    height: 100%;
    margin: 0;
    font-family:helvetica, sans-serif;
}

.bg {
    /* The image used */
    background-image: url("{{image_url}}");
    background-color: black;
    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: 100% 100%;
}
.box {
    height: 144px;
    width: 144px;
    background: black;

    position: fixed;
    top: 50%;
    left: 50%;
    margin-top: -72px;
    margin-left: -72px;
    background-color: #0117ff;
    opacity: 0.5;

    text-align: center;
    line-height: 144px;
}
.keyword {
    font-size: 16px;
    color: #FFFFFF;
    display: inline-block;
    vertical-align: middle;
    line-height: normal;
}
.timestamp-box {
    position: fixed;
    top: 50%;
    left: 99%;
    margin-top: -65px;
}
.timestamp {
    display:block;
    top: 50%;
    float: right;
    color: #FFFFFF;
    font-size:8px;
}
</style>
</head>

<body>
<div class="bg">
<div class="timestamp-box">
<span class="timestamp">
    {% for char in created_at %}
    {{ char }}<br/>
    {% endfor %}
</span>
</div>
<div class="box">
    <span class="keyword">{{keyword}}</span>
</div>

</div>
</body>
